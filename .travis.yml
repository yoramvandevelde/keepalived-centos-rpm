---
language: python
python:
    - 2.7
services:
    - docker
env:
  matrix:
  - OS="CentOS6"
  - OS="CentOS7"
install:
    - docker build -t keepalived-${OS,,}-rpm-builder:latest ${OS}
script:
    - docker run -ti --rm -v $PWD/${OS}/data:/data -v $PWD/${OS}/assets/config:/config keepalived-${OS,,}-rpm-builder start.sh
